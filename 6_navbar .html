<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Navbar Centrado con Fondo Completo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            .sombraBlanca{
                box-shadow: 0 0.5rem 1rem rgba(255, 255, 255, 0.5);
            }
        </style>
</head>

<body>
    <header class="encabezado bg-dark" role="banner" style="width: 100%;">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="img/logo.png" alt="Logo del Sitio" height="50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contáctanos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Compra aqui</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="bg-primary">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6">
                    <h1 class="text-white text-center mt-5 display-4">Experto HTML5 y CSS3</h1>
                    <h5 class="text-white text-center">Empieza a codificar sitios hermosos</h5>
                    <div class="d-grid col-6 mx-auto">
                        <a href="#" class="btn btn-success mt-3 p-4  btn-lg sombraBlanca">Aprender más</a>
                    </div>
                </div>
                <div class="col-12 col-md-6 d-flex justify-content-center align-items-center">
                    <img class="img-fluid mt-3" src="img/computadora.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <div class="bg-success">
        <div class="container">
            <h1 class="border-3 border-bottom text-center text-white pt-3">Acceso Rapído</h1>
            <div class="row">
                <div class="col-12 col-md-3" >
                    <figure class="text-center">
                        <a href="#"><img src="img/ico-nosotros.png" alt=""></a>
                        <figcaption>
                            <h3><a href="#" class="text-white">Nosotros</a></h3>
                        </figcaption>
                    </figure>
                </div>
                <div class="col-12 col-md-3">
                    <figure class="text-center">
                        <a href="#"><img src="img/ico-servicios.png" alt=""></a>
                        <figcaption>
                            <h3><a href="#" class="text-white">Servicios</a></h3>
                        </figcaption>
                    </figure>
                </div>
                <div class="col-12 col-md-3">
                    <figure class="text-center">
                        <a href="#"><img src="img/ico-ubicanos.png" alt=""></a>
                        <figcaption>
                            <h3><a href="#" class="text-white">Ubicanos</a></h3>
                        </figcaption>
                    </figure>
                </div>
                <div class="col-12 col-md-3">
                    <figure class="text-center">
                        <a href="#"><img src="img/ico-contactanos.png" alt=""></a>
                        <figcaption>
                            <h3><a href="#" class="text-white">Contáctanos</a></h3>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
