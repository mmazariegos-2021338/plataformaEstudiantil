<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Proveedores - JAVASCRIPT</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Proveedores</h2>
        <div class="mb-3">
            <label for="NombreCompania" class="form-label">NombreCompañía</label>
            <input type="text" id="NombreCompania" class="form-control" placeholder="Nombre de la Compañía">
        </div>
        <div class="mb-3">
            <label for="NombreContacto" class="form-label">NombreContacto</label>
            <input type="text" id="NombreContacto" class="form-control" placeholder="Nombre Contacto">
        </div>
        <div class="mb-3">
            <label for="CargoContacto" class="form-label">Cargo del Contacto</label>
            <select id="CargoContacto" class="form-select">
                <option selected disabled>Seleccione un cargo</option>
                <option value="Administrador">Manager</option>
                <option value="Coordinador">Developer</option>
                <option value="Gerente">Gerente</option>
                <option value="Supervisor">Director</option>
                <option value="Asistente">Asistente</option>
                <option value="Director">Recursos Humanos</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="Direccion" class="form-label">Dirección</label>
            <input type="text" id="Direccion" class="form-control" placeholder="Dirección">
        </div>
        <div class="mb-3">
            <label for="Ciudad" class="form-label">Ciudad</label>
            <input type="text" id="Ciudad" class="form-control" placeholder="Ciudad">
        </div>
        <button onclick="AgregarProveedor()" class="btn btn-primary">Agregar</button>
        <br><br>
        <table id="TablaProveedores" class="table table-striped table-bordered">
            <thead class="table-with">
                <tr>
                    <th>Nombre de la Compañía</th>
                    <th>Nombre Contacto</th>
                    <th>Cargo Contacto</th>
                    <th>Dirección</th>
                    <th>Ciudad</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function AgregarProveedor() {
            var NombreCompania = document.getElementById("NombreCompania").value;
            var NombreContacto = document.getElementById("NombreContacto").value;
            var CargoContacto = document.getElementById("CargoContacto").value;
            var Direccion = document.getElementById("Direccion").value;
            var Ciudad = document.getElementById("Ciudad").value;
            var nuevaFila = document.createElement("tr");

            var celdaNombreCompania = document.createElement("td");
            celdaNombreCompania.textContent = NombreCompania;
            nuevaFila.appendChild(celdaNombreCompania);

            var celdaNombreContacto = document.createElement("td");
            celdaNombreContacto.textContent = NombreContacto;
            nuevaFila.appendChild(celdaNombreContacto);

            var celdaCargoContacto = document.createElement("td");
            celdaCargoContacto.textContent = CargoContacto;
            nuevaFila.appendChild(celdaCargoContacto);

            var celdaDireccion = document.createElement("td");
            celdaDireccion.textContent = Direccion;
            nuevaFila.appendChild(celdaDireccion);

            var celdaCiudad = document.createElement("td");
            celdaCiudad.textContent = Ciudad;
            nuevaFila.appendChild(celdaCiudad);

            document.querySelector("#TablaProveedores tbody").appendChild(nuevaFila);

           
            document.getElementById("NombreCompania").value = "";
            document.getElementById("NombreContacto").value = "";
            document.getElementById("CargoContacto").value = "";
            document.getElementById("Direccion").value = "";
            document.getElementById("Ciudad").value = "";
        }
    </script>
</body>
</html>
