<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/platformaAcademica.css">
</head>
<body>
    <div class="navbar navbar-expand-lg bg-enc">
        <div class="container-fluid">
            <a href="#" class="navbar-brand d-flex align-items-center"><img src="img/MicrosoftTeams-image (4).png" alt=""></a>
            <div class="d-flex align-items-center ms-auto">
                <button class="btn btn-outline-light me-2"><i class="fas fa-plus" onclick="crearUsuario()"></i></button>
                <button class="btn btn-outline-light"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>
    </div>

    <div class="container mt-4 table-container">
        <table class="table table-striped table-hover">
            <thead class="table-header">
                <tr>
                    <th>Nombre del Usuario</th>
                    <th>Correo</th>
                    <th>Contraseña</th>
                    <th>Fecha de Registro</th>
                    <th>Habilitado</th>
                </tr>
            </thead>
            <tbody id="usuariosTabla">
                <!-- Las filas de datos se agregarán aquí -->
            </tbody>
        </table>
    </div>

    <div id="presentacionModalForm" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Agregar Usuario</h2>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="usuarioForm">
                        <div class="mb-3">
                            <label for="nombreUsuario" class="form-label">Nombre del Usuario</label>
                            <input type="text" id="nombreUsuario" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="email" id="correo" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="contrasena" class="form-label">Contraseña</label>
                            <input type="password" id="contrasena" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="fechaRegistro" class="form-label">Fecha de Registro</label>
                            <input type="date" id="fechaRegistro" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="habilitado" class="form-check-label">¿Habilitado?</label>
                            <input type="checkbox" id="habilitado" class="form-check-input">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="guardarUsuario()">Guardar Usuario</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function crearUsuario() {
            var modalFormulario = new bootstrap.Modal(document.getElementById("presentacionModalForm"));
            modalFormulario.show();
        }

        function guardarUsuario() {
            var nombre = document.getElementById("nombreUsuario").value;
            var correo = document.getElementById("correo").value;
            var contrasena = document.getElementById("contrasena").value;
            var fechaRegistro = document.getElementById("fechaRegistro").value;
            var habilitado = document.getElementById("habilitado").checked ? "Sí" : "No";

            var tabla = document.getElementById("usuariosTabla");
            var nuevaFila = tabla.insertRow();

            var celdaNombre = nuevaFila.insertCell(0);
            var celdaCorreo = nuevaFila.insertCell(1);
            var celdaContrasena = nuevaFila.insertCell(2);
            var celdaFecha = nuevaFila.insertCell(3);
            var celdaHabilitado = nuevaFila.insertCell(4);

            celdaNombre.innerHTML = nombre;
            celdaCorreo.innerHTML = correo;
            celdaContrasena.innerHTML = contrasena;
            celdaFecha.innerHTML = fechaRegistro;
            celdaHabilitado.innerHTML = habilitado;
            
            document.getElementById("usuarioForm").reset();

            var modalFormulario = bootstrap.Modal.getInstance(document.getElementById("presentacionModalForm"));
            modalFormulario.hide();

            
        }
    </script>
</body>
</html>
