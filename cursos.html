<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/platformaAcademica.css">
</head>
<body>
    <div class="navbar navbar-expand-lg bg-enc">
        <div class="container-fluid">
            <a href="#" class="navbar-brand d-flex align-items-center"><img src="img/MicrosoftTeams-image (4).png"  style="width: 200px;" alt=""></a>
            <div class="d-flex align-items-center ms-auto">
                <button class="btn btn-outline-light me-2"><i class="fas fa-plus" onclick="crearUsuario()"></i></button>
                <button class="btn btn-outline-light"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>
    </div>
    
    <div class="container mt-4">
        <table class="table table-striped" id="usuariosTabla">
            <thead>
                <tr>
                    <th>Nombre Curso</th>
                    <th>Codigo Generado</th>
                    <th>Fecha Inicio</th>
                    <th>Fecha Fin</th>
                    <th>Grado</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas de la tabla se agregaran aqui dinamicamente -->
            </tbody>
        </table>
    </div>

    <div id="presentacionModalForm" class="modal fade" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Agregar Curso</h2>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="formUsuario">
                        <div class="mb-3">
                            <label for="nombreCurso">Nombre Curso</label>
                            <input type="text" id="nombreCurso" class="form-control" value="Programacion">
                        </div>
                        <button class="btn btn-primary mb-3" type="button" onclick="generarCodigo()">Generar</button>
                        <div class="mb-3">
                            <label for="codigoGenerado">Codigo Generado</label>
                            <input type="text" id="codigoGenerado" class="form-control" value="ADXER5050">
                        </div>
                        <div class="mb-3">
                            <label for="fechaInicio">Fecha Inicio</label>
                            <input type="date" id="fechaInicio" class="form-control" value="2014-10-10">
                        </div>
                        <div class="mb-3">
                            <label for="fechaFin">Fecha Fin</label>
                            <input type="date" id="fechaFin" class="form-control" value="2014-12-12">
                        </div>
                        <div class="mb-3">
                            <label for="gradoAcademico">Grado</label>
                            <select id="gradoAcademico" class="form-select">
                                <option value="Grado 1">Grado 1</option>
                                <option value="Grado 2">Grado 2</option>
                                <option value="Grado 3">Grado 3</option>
                            </select>
                        </div>
                        <button class="btn btn-primary" type="submit">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function crearUsuario(){
            var modalFormulario = new bootstrap.Modal(document.getElementById("presentacionModalForm"));
            modalFormulario.show();
        }

        function generarCodigo(){
            var codigo = 'ADXER' + Math.floor(Math.random() * 10000);
            document.getElementById('codigoGenerado').value = codigo;
        }

        document.getElementById('formUsuario').addEventListener('submit', function(event) {
            event.preventDefault();

            var nombre = document.getElementById('nombreCurso').value;
            var codigo = document.getElementById('codigoGenerado').value;
            var fechaInicio = document.getElementById('fechaInicio').value;
            var fechaFin = document.getElementById('fechaFin').value;
            var grado = document.getElementById('gradoAcademico').value;
            
            var tabla = document.getElementById('usuariosTabla').getElementsByTagName('tbody')[0];
            var nuevaFila = tabla.insertRow();
            var celdaNombre = nuevaFila.insertCell(0);
            var celdaCodigo = nuevaFila.insertCell(1);
            var celdaFechaInicio = nuevaFila.insertCell(2);
            var celdaFechaFin = nuevaFila.insertCell(3);
            var celdaGrado = nuevaFila.insertCell(4);
            
            celdaNombre.textContent = nombre;
            celdaCodigo.textContent = codigo;
            celdaFechaInicio.textContent = fechaInicio;
            celdaFechaFin.textContent = fechaFin;
            celdaGrado.textContent = grado;
        });
    </script>
</body>
</html>
