<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro de Estudiante</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Formulario de Estudiante -->
        <h2>Formulario de Registro de Estudiante</h2>
        <form id="formularioEstudiante">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required placeholder="Nombre">
                </div>
                <div class="form-group col-md-4">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" required placeholder="Apellido">
                </div>
                <div class="form-group col-md-4">
                    <label for="studentId">ID de Estudiante</label>
                    <input type="text" class="form-control" id="studentId" placeholder="ID de Estudiante">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Correo Electrónico">
                </div>
                <div class="form-group col-md-4">
                    <label for="phone">Teléfono</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Teléfono">
                </div>
                <div class="form-group col-md-4">
                    <label for="birthdate">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="birthdate" placeholder="dd/mm/aaaa">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
        <br>
        <!-- Tabla para visualizar los datos del estudiante -->
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>ID Estudiante</th>
                        <th>Correo Electrónico</th>
                        <th>Teléfono</th>
                        <th>Fecha de Nacimiento</th>
                    </tr>
                </thead>
                <tbody id="datosEstudiante">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.getElementById('formularioEstudiante').addEventListener('submit', function(event) {
            event.preventDefault();
            var nombre = document.getElementById('nombre').value;
            var apellido = document.getElementById('apellido').value;
            var studentId = document.getElementById('studentId').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var birthdate = document.getElementById('birthdate').value;

            var tr = document.createElement('tr');

            var tdNombre = document.createElement('td');
            var tdApellido = document.createElement('td');
            var tdStudentId = document.createElement('td');
            var tdEmail = document.createElement('td');
            var tdPhone = document.createElement('td');
            var tdBirthdate = document.createElement('td');

            tdNombre.textContent = nombre;
            tdApellido.textContent = apellido;
            tdStudentId.textContent = studentId;
            tdEmail.textContent = email;
            tdPhone.textContent = phone;
            tdBirthdate.textContent = birthdate;

            tr.appendChild(tdNombre);
            tr.appendChild(tdApellido);
            tr.appendChild(tdStudentId);
            tr.appendChild(tdEmail);
            tr.appendChild(tdPhone);
            tr.appendChild(tdBirthdate);

            document.getElementById('datosEstudiante').appendChild(tr);

            document.getElementById('formularioEstudiante').reset();
        });
    </script>
</body>
</html>
